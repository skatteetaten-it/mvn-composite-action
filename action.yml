name: "Build and deploy"
description: "Build and deploy"
inputs:
  type:
    description: "branch, release"
    required: true
  skerootca:
    description: "root ca"
    required: true
  image-name:
    description: "build image name"
    required: true
  nexus-user:
    description: "Nexus username"
    required: true
  nexus-pass:
    description: "Nexus password"
    required: true
  github-token:
    description: "Github token"
    required: true
  sonarqube-token:
    description: "sonarqube-token"
    required: true
  nexusiq-username:
    description: "nexusiq-username"
    required: true
  nexusiq-password:
    description: "nexusiq-password"
    required: true
  nexusiq-applicationid:
    description: "nexusiq-applicationid"
    required: true
runs:
  using: "composite"
  steps:
    - name: Hent versjon
      id: version
      uses: skatteetaten-it/mvn-composite-action/version@v1
      with:
        type: ${{ inputs.type }}
    - name: Maven setup
      uses: skatteetaten-it/mvn-composite-action/setup@v1
      with:
        skerootca: ${{ inputs.skerootca }}

    - name: Build with maven
      env:
        NEXUS_USER: ${{ inputs.nexus-user }}
        NEXUS_PASS: ${{ inputs.nexus-pass }}
        GITHUB_TOKEN: ${{ inputs.github-token }} # Needed to get PR information, if any
      run: mvn -U -B verify
      shell: bash
    - name: Nexus IQ Policy Evaluation
      if: contains(github.ref, '/dependabot/') != true
      uses: sonatype-nexus-community/iq-github-action@master
      with:
        serverUrl: https://iq.aurora.skead.no/
        username: ${{ inputs.nexusiq-username }}
        password: ${{ inputs.nexusiq-password }}
        applicationId: ${{ inputs.nexusiq-applicationid }}
        stage: Build
        target: ./target/
    - name: Sonar
      if: contains(github.ref, '/dependabot/') != true
      env:
        NEXUS_USER: ${{ inputs.nexus-user }}
        NEXUS_PASS: ${{ inputs.nexus-pass }}
        GITHUB_TOKEN: ${{ inputs.github-token }}
      run: mvn sonar:sonar -Dsonar.projectVersion=${{ steps.version.outputs.version }} -Dsonar.branch.name=${{ github.ref_name	 }} -Dsonar.login=${{ inputs.sonarqube-token }} -e -Dsonar.host.url=https://sonar.aurora.skead.no/   -B
      shell: bash

    - name: Test report
      if: contains(github.ref, '/dependabot/') != true
      uses: skatteetaten-it/mvn-composite-action/test-report@v1

    - name: Deploy
      if: contains(github.ref, '/dependabot/') != true
      uses: skatteetaten-it/mvn-composite-action/deploy@v1
      with:
        nexus-user: ${{ inputs.nexus-user }}
        nexus-pass: ${{ inputs.nexus-pass }}
        github-token: ${{ inputs.github-token }}
        image-name: ${{ inputs.image-name }}:${{ steps.version.outputs.version }}
